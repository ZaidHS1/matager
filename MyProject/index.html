          <a class="navbar-brand ml-auto" href="#">
            <img class="logo" src="images/logo.png" alt="logo" loading="lazy">
          </a>
        </nav>
      </div>

      <!-- Second Nav Bar -->
      <div class="nav-scroller py-1 mb-2 menu-selection">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="#">ملابس</a>

  <section id="testimonials">

    <div id="testimonials-carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
      <ol class="carousel-indicators">
        <li data-target="#testimonials-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#testimonials-carousel" data-slide-to="1"></li>
        <li data-target="#testimonials-carousel" data-slide-to="2"></li>

      </ol>
    <div class="carousel-inner">

        <img class="testimonial-image" src="https://www.al-dawaa.com/media/wysiwyg/home/home-carousel/wahl_updated.jpg">
      </div>

      <div class="carousel-item">
        <img class="testimonial-image" src="https://img.ltwebstatic.com/images3_acp/2020/06/08/159159650188606626ba9080c4bca969fc01f8978a.gif">
      </div>

      <div class="carousel-item">
        <img class="testimonial-image" src="https://warqat.com/pub/media/wysiwyg/file.jpg">
      </div>
    </div>

    <a class="carousel-control-prev" href="#testimonials-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#testimonials-carousel" role="button" data-slide="next">

      <span class="sr-only">Next</span>
    </a>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
